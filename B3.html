<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cước ĐT</title>
</head>
<body>
    
    <script>

        var minute = +(window.prompt("Mời bạn nhập số phút: "));
        var tongtien = 1000;
        if (minute == 0) {
            document.write("Cước phí của bạn là 0đ")
        }else if (minute > 0) {
            if (minute <= 50) {
                tongtien +=  minute*600;
            }else if (minute <= 200) {
                tongtien += 50*600 + (minute-50)*400;
            }else if (minute > 200 ) {
                tongtien += 50*600 + 150*400 + (minute - 200)*200;
            }
            document.write("Cước phí của bạn là: " + tongtien + "đ");
        }else document.write("Bạn nhập sai dữ liệu!");        

    </script>
    
</body>
</html>
